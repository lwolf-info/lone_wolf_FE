<mat-carousel
  timings="500ms ease-in-out"
  [autoplay]="true"
  [interval]="6000"
  color="primary"
  maxWidth="auto"
  [proportion]="25"
  [slides]="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of images; let i = index"
    [image]="baseUrl + slide.formats.large.url"
    overlayColor="#00000040"
    [hideOverlay]="false"
  ></mat-carousel-slide>
</mat-carousel>
<div class="ribbon">
  <div>
    <i class="fas fa-circle"></i>
    <p class="headline-text">{{sectionName}}</p>
  </div>
</div>
