<div *ngIf="data">
  <app-carousel sectionName="Acerca de" [images]="data.carousel"></app-carousel>
  <app-article [text]="data.description"
               [image]="baseURL + data.image.formats.thumbnail.url"
               [layout]="data.direction"></app-article>
</div>
<app-page-loader *ngIf="!data"></app-page-loader>
